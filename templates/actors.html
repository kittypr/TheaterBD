{% extends "base.html" %}

{% block content %}
    <div id="actors">
    <table style="width:100%">
        <tr>
            <th>Actor name</th>
            <th>Best Genre</th>
            <th>Voice Range</th>
        </tr>
        {% for actor in actors %}
            <tr>
                <td>{{ actor.name }}</td>
                <td>{{ actor.genre }}</td>
                <td>{{ actor.voice }}</td>
            </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
